plugins {
    id 'java'
    id "io.qameta.allure" version "2.8.1"
}

apply plugin: "io.qameta.allure"

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.1'
    testImplementation 'org.junit.vintage:junit-vintage-engine:5.7.1'

    testImplementation 'io.cucumber:cucumber-java:6.10.2'
    testImplementation 'io.cucumber:cucumber-junit:6.10.2'

    testImplementation 'io.qameta.allure:allure-junit5:2.13.8'
    testImplementation 'io.qameta.allure:allure-cucumber6-jvm:2.13.8'
    testImplementation 'io.qameta.allure:allure-java-commons:2.13.8'
    testImplementation 'io.qameta.allure:allure-assertj:2.13.8'

    implementation 'org.apache.maven.plugins:maven-surefire-plugin:3.0.0-M5'

    testImplementation 'org.seleniumhq.selenium:selenium-java:3.141.59'
    testImplementation 'org.assertj:assertj-core:3.19.0'
    testImplementation 'io.github.bonigarcia:webdrivermanager:4.4.1'
    testImplementation 'io.github.bonigarcia:selenium-jupiter:3.4.0'

    //LOMBOK Dependencies
    annotationProcessor 'org.projectlombok:lombok:1.18.18'
    compileOnly 'org.projectlombok:lombok:1.18.18'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.18'
    testCompileOnly 'org.projectlombok:lombok:1.18.18'
}

allure {
    autoconfigure = true
    version = '2.13.9'
    aspectjVersion = true
    aspectjVersion = "1.9.6"
}

tasks {
    test {
        testLogging {
            showStackTraces = true
            exceptionFormat = 'full'
        }
        compileJava.options.encoding = 'UTF-8'
        compileTestJava.options.encoding = 'UTF-8'
        useJUnitPlatform()
    }
}
